<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .btn-primary {
      background-color: #3e41e5;
      border-color: #3e41e5;
    }
    .btn-primary:hover {
      background-color: #3e41e5;
      border-color: #3e41e5;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-black text-white">
  <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center">Verify OTP</h1>
    <p class="text-center text-gray-400">Enter the 6-digit code sent to your email</p>

    <input
      type="text"
      id="otpInput"
      maxlength="6"
      placeholder="Enter 6-digit OTP"
      class="w-full px-4 py-2 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 text-center text-lg"
    />

    <button
      onclick="verifyOTP()"
      class="w-full px-4 py-2 font-bold text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
    >
      Submit
    </button>
  </div>

  <script type="module" src="verify.js"></script>
</body>
</html>
