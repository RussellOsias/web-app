<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .btn-primary {
      background-color: #3e41e5;
      border-color: #3e41e5;
    }
    .btn-primary:hover {
      background-color: #3e41e5;
      border-color: #3e41e5;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-black text-white">
  <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center">Welcome to Dashboard</h1>
    <p>Email: <span id="profileEmail"></span></p>

    <label class="flex justify-between items-center">
      Enable MFA:
      <label class="toggle-switch">
        <input type="checkbox" id="mfaToggleSwitch">
        <span class="slider"></span>
      </label>
    </label>

    <button id="logoutButton" class="hidden w-full px-4 py-2 font-bold text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none">
      Logout
    </button>
  </div>

  <script type="module" src="dashboard.js" defer></script>
</body>
</html>
