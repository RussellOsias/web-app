
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .btn-primary {
      background-color: #e53e3e;
      border-color: #e53e3e;
    }
    .btn-primary:hover {
      background-color: #c53030;
      border-color: #c53030;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-black text-white">
  <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center"> Register</h1>

    <!-- Registration Form -->
    <form id="registerForm" class="space-y-4">
      <input type="email" id="reg-email" placeholder="Email" required
        class="w-full px-4 py-2 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
      <input type="password" id="reg-password" placeholder="Password" required
        class="w-full px-4 py-2 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
      <button type="submit"
        class="w-full px-4 py-2 font-bold text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
        Register
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-center text-gray-400">
      Already have an account? 
      <a href="index.html" class="text-red-500 hover:underline">Login here</a>.
    </p>
  </div>

  <!-- Load register.js as a module -->
  <script type="module" src="register.js"></script>
</body>
</html>
