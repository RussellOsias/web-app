<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .btn-primary {
      background-color: #e53e3e;
      border-color: #e53e3e;
    }
    .btn-primary:hover {
      background-color: #c53030;
      border-color: #c53030;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-black text-white">
  <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center">Firebase Auth</h1>

    <!-- Registration/Login Form -->
    <form id="authForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required
        class="w-full px-4 py-2 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
      <input type="password" id="password" placeholder="Password" required
        class="w-full px-4 py-2 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
      <button type="submit"
        class="w-full px-4 py-2 font-bold text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
        Register
      </button>
      <button type="button" id="loginButton"
        class="w-full px-4 py-2 font-bold text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
        Login
      </button>
    </form>

    <!-- Google Login Button -->
    <button id="googleLoginButton"
      class="w-full px-4 py-2 font-bold text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
      Login with Google
    </button>

    <!-- Forgot Password Button -->
    <button id="forgotPasswordButton"
      class="w-full px-4 py-2 font-bold text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
      Forgot Password?
    </button>

    <!-- Logout Button -->
    <button id="logoutButton"
      class="hidden w-full px-4 py-2 font-bold text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
      Logout
    </button>

    <!-- Profile Section -->
    <div id="profileSection" class="hidden space-y-4">
      <h2 class="text-xl font-bold text-center">Profile</h2>
      <p id="profileEmail" class="text-center"></p>
    </div>

    <!-- Test Redirect Button -->
    <button id="testRedirectButton"
      class="w-full px-4 py-2 font-bold text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
      Test Redirect
    </button>
  </div>

  <!-- Load app.js as a module -->
  <script type="module" src="app.js"></script>
</body>
</html>
